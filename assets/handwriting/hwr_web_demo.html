<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Selvy Pen SDK for Text | Developers</title>

  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="./css/hwrweb.css" rel="stylesheet" type="text/css">
  <link href="./css/selvy.css" rel="stylesheet">
  <link href="./img/favicon.png" rel="shortcut icon">
  <link href="./img/favicon.png" rel="icon">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-color-dark fixed-top">
    <a class="navbar-brand" href="./hwr_web_demo.html"><img src="./img/bi_selvypen.png" height="32" class="mb-2" alt="brand logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <section id="contents">
    <div id="sketch">
      <div class="candidate-item"></div>

      <div class="tab-link">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="text-tab" data-toggle="tab" href="#text" role="tab" aria-selected="true">
              <i class="fas fa-spell-check fa-lg"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="math-tab" role="tab" aria-selected="false">
              <i class="fas fa-square-root-alt fa-lg"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="recognition-type">
        <select id="language" class="custom-select"></select>
      </div>

      <div class="help-tool">
        <a href="#" id="help" data-toggle="modal" data-target="#helpPopup"><i class="fas fa-question-circle fa-2x mr-2"></i></a>
      </div>

      <div class="func-tool">
        <a href="#" id="clear"><i class="fas fa-trash-alt fa-2x"></i></a>
      </div>

      <canvas id="hwrCanvas"></canvas>
    </div>

    <!-- help popup -->
    <div class="modal fade" id="helpPopup" tabindex="-1" role="dialog" aria-label="show help popup" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">도움말</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <img src="./img/help_text_web_demo.png" class="img-fluid" alt="help message for text web demo">
        </div>
        <div class="modal-footer">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="checkPopupAgain">
            <label class="custom-control-label" for="checkPopupAgain">다시 보지 않기</label>
          </div>
        </div>
      </div>
      </div>
    </div>
  </section>

  <script src="./vendor/jquery/jquery.min.js"></script>
  <script src="./vendor/jquery/jcanvas.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./vendor/jquery/jcanvas.min.js"></script>
